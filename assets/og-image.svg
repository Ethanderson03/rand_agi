<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f"/>
      <stop offset="100%" style="stop-color:#1a1a2e"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="200" fill="#ff2d95" opacity="0.1"/>
  <circle cx="1100" cy="530" r="250" fill="#00f3ff" opacity="0.1"/>

  <!-- Main title -->
  <text x="600" y="220" text-anchor="middle" font-family="monospace" font-size="120" font-weight="bold" filter="url(#glow)">
    <tspan fill="#ff2d95">RAND</tspan><tspan fill="#39ff14">.</tspan><tspan fill="#00f3ff">AGI</tspan>
  </text>

  <!-- Subtitle -->
  <text x="600" y="300" text-anchor="middle" font-family="monospace" font-size="32" fill="#888">
    The AI Slot Machine
  </text>

  <!-- Slot machine representation -->
  <rect x="300" y="350" width="180" height="100" rx="10" fill="#1a1a2e" stroke="#ffd700" stroke-width="3"/>
  <rect x="510" y="350" width="180" height="100" rx="10" fill="#1a1a2e" stroke="#ffd700" stroke-width="3"/>
  <rect x="720" y="350" width="180" height="100" rx="10" fill="#1a1a2e" stroke="#ffd700" stroke-width="3"/>

  <text x="390" y="415" text-anchor="middle" font-family="monospace" font-size="28" fill="#39ff14" font-weight="bold">MLP</text>
  <text x="600" y="415" text-anchor="middle" font-family="monospace" font-size="28" fill="#39ff14" font-weight="bold">128</text>
  <text x="810" y="415" text-anchor="middle" font-family="monospace" font-size="28" fill="#39ff14" font-weight="bold">1.2B</text>

  <!-- Bottom tagline -->
  <text x="600" y="550" text-anchor="middle" font-family="monospace" font-size="24" fill="#666">
    Infinite Monkeys. Infinite Weights. Maybe AGI?
  </text>
</svg>
